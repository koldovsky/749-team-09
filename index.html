    <header> 
        <h1>Team Template</h1>
    </header>
    <main>
    </main>
    <footer>
        <!-- Section 9. Contacts form. Developed by Yurii Smolii. Start -->
        <section class="contacts">
            <div class="contacts__location">
                <h2 class="contacts__header">Contacts</h2>
                <div class="contacts__header-under-line"></div>
                <div class="contacts__address">
                    <h3 class="contacts__address-header">The Station Address</h3>
                    16 St. John Street, Clerkenwell, London
                </div>
                <div class="contacts__schedule">
                    <h3 class="contacts__schedule-header">Hours</h3>
                    <span class="contacts__schedule-duration">Mon-Sat</span>
                    9am-11pm
                    <span class="contacts__schedule-duration">Sun</span>
                    10am-9pm
                </div>
                <div class="contacts__location-map"></div>
            </div>
            <form class="contacts__form" action="/some-server">
                <h2 class="contacts__form-header">Join Our Coworking Community!</h2>
                <p class="contacts__form-description">Fill in the form below and book a free tour.</p>    
                <label for="username" class="contacts__form-input">Name*</label>
                <input type="text" id="username" name="user_name" class="contacts__form-input" required>
                <label for="phonenumber" class="contacts__form-input">Phone number*</label>
                <input type="number" id="phonenumbe" name="phone_number" class="contacts__form-input" required>
                <label for="email" class="contacts__form-input">Email*</label>
                <input type="email" id="email" name="email" class="contacts__form-input" required>
                <input type="submit" class="contacts__form-input-submit" value="REQUEST A QUOTE">
            </form>
        </section>
        <!-- Section 9. Contacts form. Developed by Yurii Smolii. End -->

    </footer>
</body>
